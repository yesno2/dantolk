<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>HTML5 Calendar</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/master.css">
<style type="text/css">
.calendarPosition {
	position: absolute;
	top: 70px; 
	right: 850px;
}

.calendar {
	position: absolute; 	
	top: 150px; 
}
.calendar td{
	vertical-align: top;
}
.calendar th {
 
	text-align: center;
	background-color: #e6e6e6;
	border: 1px solid #e6e6e6;
}
</style>
<link rel="shortcut icon" href="images/ico_image.ico">
<link
	href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic'
	rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="css/animate.css">
<link rel="stylesheet" href="css/icomoon.css">
<link rel="stylesheet" href="css/simple-line-icons.css">
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/owl.carousel.min.css">
<link rel="stylesheet" href="css/owl.theme.default.min.css">
<link rel="stylesheet" href="css/style3.css">

<script src="js/libs/modernizr.min.js"></script>
</head>
<body>
	<header role="banner" id="fh5co-header">
		<div class="fluid-container">
			<nav class="navbar navbar-default">
				<div class="navbar-header">
					<!-- Mobile Toggle Menu Button -->
					<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"
						data-toggle="collapse" data-target="#navbar" aria-expanded="false"
						aria-controls="navbar"><i></i></a> <a class="navbar-brand"
						href="index.html"><span>Yes</span>!no</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav navbar-right">
						<li class="active"><a href="index.html"
							data-nav-section="home"><span>Home</span></a></li>
						<li class="call-to-action"><a href="#"><span>Sign
									up free</span></a></li>
					</ul>
				</div>
			</nav>
		</div>
	</header>
	<div class="calendarWrapper">
		<div class="calendarPosition">
			<h2 class="calendarTitle"></h2>

			<a class="calendarNav prev" href="#">Prev</a>

			<form class="selectors">
				<select class="monthSelector">
					<option value="0">January</option>
					<option value="1">February</option>
					<option value="2">March</option>
					<option value="3">April</option>
					<option value="4">May</option>
					<option value="5">June</option>
					<option value="6">July</option>
					<option value="7">August</option>
					<option value="8">September</option>
					<option value="9">October</option>
					<option value="0">November</option>
					<option value="11">December</option>
				</select> <select class="yearSelector"></select>
			</form>

			<a class="calendarNav next" href="#">Next</a>

			<table width="600px" class="calendar">
				<thead>
					<tr class="dayLabels">
						<th height="20px">일</th>
						<th>월</th>
						<th>화</th>
						<th>수</th>
						<th>목</th>
						<th>금</th>
						<th>토</th>
					</tr>
				</thead>
				<tbody>

				</tbody>

			</table>
		</div>
	</div>

	<!-- JavaScript at the bottom for fast page loading -->

	<script src="js/libs/jquery.js"></script>
	<script src="js/calendar.js"></script>

	<!-- end scripts-->


</body>
</html>
