<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>yes!no</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js">
	<script type="text/javascript">
		$(document).ready(function(){
			$('input#changePage').click(function(){
				var $iframeTag = $('iframe#sourceFrame');
				var iframeSrc = $($iframeTag).attr('src');
				$($iframeTag).attr('src', iframeSrc == 'test1.html' ? 'test2.html' : 'test1.html');
			});	
		});
	</script>
</head>
<body>
	<iframe id="sourceFrame" src="test1.html"></iframe>
	<div>
		<input type="button" id="changePage" value="change"/>
	</div>
</body>
